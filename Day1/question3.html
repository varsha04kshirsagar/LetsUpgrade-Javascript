<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day3</title>
    <h2>
        Datatypes in javascript are String,Number,Boolean,Arrays,Objects,Null,Undefined.
    </h2>
</head>

<body>
    <script>
        //String
        var carName1 = "Volvo XC60";
        var carName2 = 'Volvo XC60';
        console.log(carName1, carName2);
        //Number
        var x1 = 34.00;
        console.log(x1);
        //Boolean
        var bool = True;
        console.log(bool);
        //Array
        var cars = ["Saab", "Volvo", "BMW"];
        console.log(cars);
        //object
        var person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };
        console.log(person);
        //undefined
        var carType;
        console.log(carType);
        //Null
        var person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };
        person = null; // Now value is null, but type is still an object
    </script>
</body>

</html>
