<html>
<head>
<meta charset=utf-8 />
<title>Print the current Date.</title>
</head>
<body>
<p>
    Get current formatted date dd/mm/yyyy
</p>
<button onclick="gfg_Run()"> 
    get Date 
</button> 
<script>
    var today = new Date();
    el_up.innerHTML = today;
    function gfg_Run() { 
            var date = today.toJSON().slice(0, 10); 
            var nDate = date.slice(8, 10) + '/'  
                       + date.slice(5, 7) + '/'  
                       + date.slice(0, 4); 
            el_down.innerHTML = nDate; 
        } 
</script>
</body>
</html>
